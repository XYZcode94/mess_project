<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premi - Beverage Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Libraries for Toast Notifications -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container container">
      <div class="logo"><a href="index.html" style="text-decoration: none; color: #f9e2b3;">Prem Nagri</a></div>
      <div id="nav-links" class="nav-links">
        <a href="index.html">Home</a>
        
        <!-- This section is for logged-in users -->
        <div id="user-actions" class="hidden">
            <a href="#" id="cart-link">
              Cart <span id="cart-count">0</span>
            </a>
            
            <!-- This is the updated link to the profile page -->
            <a href="/profile/profile.html" id="profile-link" class="user-profile">
                <img id="user-avatar" src="https://placehold.co/40x40/f8b500/4a2c16?text=U" alt="User Avatar">
                <span id="user-name">User</span>
            </a>
            
            <button id="logout-btn" class="btn-logout">Logout</button>
        </div>

        <!-- This section is for logged-out users (guests) -->
        <div id="guest-actions">
            <button id="login-btn" class="btn-login-nav">Login / Sign Up</button>
        </div>

      </div>
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    <h1 class="section-title">Our Beverages</h1>
    <section class="grid" id="beverage-grid">
      <!-- Beverage cards will be dynamically inserted here by script.js -->
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Premi. All rights reserved.
  </footer>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-cart-btn">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items-container">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="cart-summary">
        <strong>Total:</strong> <span id="cart-total">$0.00</span>
      </div>
      <button id="place-order-btn" class="btn-checkout">Place Order</button>
    </div>
  </div>

  <script type="module" src="script/script.js"></script>

</body>
</html>
