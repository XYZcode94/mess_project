<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premi - Beverage Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <nav class="navbar">
    <div class="nav-container container">
      <div class="logo">Prem Nagri</div>
      <div id="nav-links" class="nav-links">
        <a href="#">Home</a>
        <a href="#" id="cart-link">
          Cart <span id="cart-count">0</span>
        </a>
        <a href="#" id="login-link">Login / Sign Up</a>
      </div>
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
    </div>
  </nav>

  <main class="container">
    <h1 class="section-title">Our Beverages</h1>
    <section class="grid" id="beverage-grid">
      </section>
  </main>

  <footer class="footer">
    &copy; 2025 Premi. All rights reserved.
  </footer>

  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-cart-btn">&times;</span>
      <h2>Your Cart</h2>
      <div id="cart-items-container">
        </div>
      <div class="cart-summary">
        <strong>Total:</strong> <span id="cart-total">$0.00</span>
      </div>
      <button id="checkout-btn" class="btn-checkout">Checkout</button>
    </div>
  </div>

  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn" id="close-login-btn">&times;</span>
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="btn-login">Login</button>
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </form>
    </div>
  </div>

  <script src="script/script.js"></script>
</body>

</html>
