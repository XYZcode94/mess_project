<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Admin Panel</h1>
            <a href="../index.html" class="view-site-link">View Live Site &rarr;</a>
        </header>

        <main>
            <div id="login-view" style="text-align: center;">
                <h2>Admin Login Required</h2>
                <p>Please log in with your Google account to manage the menu.</p>
                <button id="login-btn" class="btn">Login with Google</button>
            </div>

            <div id="admin-content" class="hidden">
                <div class="form-container">
                    <h2>Add New Beverage</h2>
                    <form id="add-item-form">
                        <div class="form-group"><label for="name">Beverage Name</label><input type="text" id="name"
                                required></div>
                        <div class="form-group"><label for="description">Description</label><textarea id="description"
                                rows="3" required></textarea></div>
                        <div class="form-group"><label for="price">Price ($)</label><input type="number" id="price"
                                step="0.01" min="0" required></div>
                        <div class="form-group"><label for="image">Image URL</label><input type="url" id="image"
                                required></div>
                        <button type="submit" class="btn">Add Item</button>
                    </form>
                </div>
                <div class="menu-container">
                    <h2>Current Menu</h2>
                    <div id="current-menu" class="menu-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>

</html>
